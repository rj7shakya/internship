<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>image-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-image-wrapper">
            <img src="images/i1.jpeg" alt="">
            <img src="images/i2.jpeg" alt="">
            <img src="images/i3.jpeg" alt="">
            <a class="prev" onclick="slide(-1)">&#10094;</a>
            <a class="next" onclick="slide(1)">&#10095;</a>
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="slidemove(1)"></span>
            <span class="dot" onclick="slidemove(2)"></span>
            <span class="dot" onclick="slidemove(3)"></span>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
